<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>User Accounts</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <form id="form1" class="form-group">
            <label>Please enter your account name:</label>
            <input class="form-control" id="user-name" type="text" required>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <form id="form2" class="form-group">

            <select id="select-user" class="form-control">
              <option>Select a User Account:</option>
            </select>
          </form>
        </div>
      </div>
      <div class="row">
        <div id="output" class="col-md-8 col-md-offset-2">
        </div>
      </div>
    </div>
  </body>
</html>
